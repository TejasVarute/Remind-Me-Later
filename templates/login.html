<!doctype html>
{% load static %}
<html lang="en">

<head>
    <title>Remind.Me Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'script.js' %}"></script>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <main class="login-form">
        <div class="container col-md-3 border" id="login">
            <div class="card border-0">
                <div class="card-body">
                    <h4 class="card-title">Login</h4>
                </div>
            </div>
            <br>
            <form class="mb-3" method="POST">
                {% csrf_token %}
                <input type="hidden" name="form_type" value="login">
                <label for="" class="form-label">Username</label>
                <input type="username" class="form-control" name="username" placeholder="username" />
                <label for="" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="*********" />
                <p>{{ message }}</p>
                <br>
                <div class="col-4">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>
        </div>

        <div class="container col-md-3 border" id="register">
            <div class="card border-0">
                <div class="card-body">
                    <h4 class="card-title">Register</h4>
                </div>
            </div>
            <br>
            <form class="mb-3" method="POST">
                {% csrf_token %}
                <input type="hidden" name="form_type" value="register">
                <label for="" class="form-label">Username</label>
                <input type="username" class="form-control" name="username" placeholder="username" />
                <label for="" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" placeholder="abc@gmail.com" />
                <label for="" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="*********" />
                <br>
                <div class="col-4">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </form>
        </div>

        <div class="container button-container">
            <div>
                <button class="btn btn-primary" onclick="changeForm()" id="toggle-button" type="submit">Register</button>
            </div>
        </div>
    </main>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
